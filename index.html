<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light">
<div id="container">
    <header>
        <div class="page-title">
            <h1 class="title">Task Manager</h1>
            <p>Track Your task here</p>
        </div>
        <div class="toggle">
            <img src="sun.png" class="sun" alt="light-mode">
            <img src="moon.png" class="moon" alt="dark-mode">
        </div>
    </header>
</div>

<div id="task-list">
    <h2 class="add-task">Add task here</h2>
    <ul></ul>
    <form id="box">
        <input type="text" placeholder="Add a task...">
        <button type="submit">Add</button>
    </form>
</div>

<script src="app.js"></script>
</body>
</html>
